<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
</body>

<script>
    // let count = 0;
    let buttonClicked1 = document.querySelector('#button1')
    let buttonClicked2 = document.querySelector('#button2')
    // console.log(buttonClicked);
    let count1 = 0;
    let btn1 = ()=>{
        count1++;
        console.log(count1);
        buttonClicked1.innerText = count1
    }
    let count2 = 0;
    let btn2 = ()=>{
        count2++;
        console.log(count2);
        buttonClicked2.innerText = count2
    }
    buttonClicked1.onclick = btn1;
    buttonClicked2.onclick = btn2;
</script>

</html>
